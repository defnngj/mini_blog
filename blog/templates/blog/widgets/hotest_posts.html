<div class="row">
    <div class="col-sm-4" style="width:295px">
    <div class="panel panel-danger">
        <div class="panel-heading" style="width:263px">
            <h3 class="panel-title">热门文章</h3>
        </div>
        <ul id="hotest-post-list" class="list-group collapse in">
            {% for article in hot_article_list %}
                <li class="list-group-item">
                <span class="hotest-post-title"><a href="/article/{{article.en_title}}.html">{{article.title}}</a> </span>
                <span class="badge">{{article.view_times}}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
	</div>
</div>
